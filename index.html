<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <img class="perfumeImage" src="./images/image-product-desktop.jpg" alt="Perfume bottle setting next to leaves on a solid white surface.">
      <aside>
        <header>
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p>A floral, solar and volumptuous 
          interpretation composed by 
          Oliver Polge, Perfumer-Creator 
          from the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="item">$149.99</h1>
          <h3 class="item">$169.99</h3>
        </div>
        <button type="submit"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </aside>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
